    <script>
          document.addEventListener('DOMContentLoaded', function () {
            var trainerCards = document.getElementsByClassName('trainer-card');
            var modal = document.getElementById('modal');
            var modalContent = document.getElementById('modal-content');

            // Open modal and display trainer information
            function openModal(trainerName, trainerContact, trainerDescription, trainerAvatar) {
                modalContent.innerHTML = `
                    <img src="${trainerAvatar}" alt="${trainerName}" class="trainer-modal-avatar">
                    <h2>${trainerName}</h2>
                    <p class="trainer-modal-contact">${trainerContact}</p>
                    <p class="trainer-modal-description">${trainerDescription}</p>
                    <span id="close-btn" class="modal-close">&times;</span>
                    <a href="./chat.html"><button type="submit" class="btn btn-secondary mb-5 mt-3 "
            style="width: 200px;">Chat</button></a> `;
                modal.style.display = 'flex';

                var closeBtn = document.getElementById('close-btn');
                closeBtn.addEventListener('click', function () {
                    closeModal();
                });
            }

            // Close modal
            function closeModal() {
                modal.style.display = 'none';
            }

            // Add click event listeners to trainer cards
            for (var i = 0; i < trainerCards.length; i++) {
                trainerCards[i].addEventListener('click', function () {
                    var name = this.getElementsByClassName('trainer-name')[0].innerText;
                    var contact = this.getAttribute('data-contact');
                    var description = this.getAttribute('data-description');
                    var avatar = this.getAttribute('data-avatar');
                    openModal(name, contact, description, avatar);
                });
            }
        });
    </script>
