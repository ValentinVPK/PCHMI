<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Page</title>
  <!-- Link to Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="../styles/registration.css">
  <link rel="stylesheet" href="https://kit.fontawesome.com/56c73ba1ac.css" crossorigin="anonymous">
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a href="/pages/login.html"><i class="fa-regular fa-chevron-left"></i></a>
      <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png" alt="Fitness App Logo"
        class="navbar-brand ms-auto me-auto mt-2 mb-2 logo-img">
    </div>
  </nav>
  <!-- Login form -->
  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="mt-5 form-container">
        <h2 class="mb-3">Forgotten password</h2>
        <h4 class="mb-5">Please reset your password</h4>
        <form class="needs-validation forgot-form" novalidate>
          <div class="mb-4">
            <label for="validationCustomPassword" class="form-label">New Password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" id="validationCustomPassword"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please enter a valid password
              </div>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
          </div>
          <div class="mb-4">
            <label for="validationCustomRepeatPassword" class="form-label">Repeat Password</label>
            <div class="input-group has-validation">
              <input type="password" class="form-control" id="validationCustomRepeatPassword"
                aria-describedby="inputGroupPrepend" required>
              <div class="invalid-feedback">
                Please repeat password
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary mb-5 mt-4 ms-auto me-auto d-block login-btn">Submit</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Link to Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
  <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
  <script src="/javascript/registration.js" crossorigin="anonymous"></script>
</body>

</html>
