<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="../styles/registration.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/56c73ba1ac.css" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/index.html"><i class="fa-regular fa-chevron-left"></i></a>
            <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png" alt="Fitness App Logo" class="navbar-brand ml-auto mr-auto mt-2 mb-2 logo-img">
        </div>
    </nav>
    <!-- Login form -->
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="mt-5 form-container">
          <h2 class="mb-3">Login</h2>
          <h4 class="mb-5">Please log in to continue using our app</h4>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="d-flex justify-content-end">
              <span class="forgot-password mb-4"><a href="/pages/forgot-password">Forgot password?</a></span>
            </div>
            <button type="submit" class="btn btn-primary mb-5 mt-4 ml-auto mr-auto d-block login-btn">Login</button>
          </form>
          <div class="d-flex justify-content-center">
            <span class="sign-up">Don't have an account? <a href="./registration.html">Sign up!</a></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
  </body>
</html>
