<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="../styles/registration.css">
    <link rel="stylesheet" href="https://kit.fontawesome.com/56c73ba1ac.css" crossorigin="anonymous">
  </head>
  <body>
    <!-- Navbar -->
    <a href="./home-page.html">   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a href="/index.html"><i class="fa-regular fa-chevron-left"></i></a>
            <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png" alt="Fitness App Logo" class="navbar-brand ms-auto me-auto mt-2 mb-2 logo-img">
        </div>
    </nav></a>
    <!-- Login form -->
    <div class="container-fluid">
      <div class="row justify-content-center align-items-center">
        <div class="mt-5 form-container">
          <h2 class="mb-3">Login</h2>
          <h4 class="mb-5">Please log in to continue using our app</h4>
          <form class="needs-validation home-form" novalidate >
            <div class="mb-4">
              <label for="validationCustomEmail" class="form-label">Email</label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationCustomEmail" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter a valid email
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div> 
            <div class="mb-4">
              <label for="validationCustomPassword" class="form-label">Password</label>
              <div class="input-group has-validation">
                <input type="password" class="form-control" id="validationCustomPassword" aria-describedby="inputGroupPrepend" required>
                <div class="invalid-feedback">
                  Please enter a valid password
                </div>
                <div class="valid-feedback">
                  Looks good!
                </div>
              </div>
            </div> 
            <div class="d-flex justify-content-end">
              <span class="forgot-password mb-4"><a href="/pages/forgot-password.html">Forgot password?</a></span>
            </div>
            <button type="submit" class="btn btn-primary mb-5 mt-4 ms-auto me-auto d-block login-btn">Login</button>
          </form>
          <div class="d-flex justify-content-center">
            <span class="sign-up">Don't have an account? <a href="./registration.html">Sign up!</a></span>
          </div>
        </div>
      </div>
    </div>
    <!-- Link to Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
    <script src="/javascript/registration.js" crossorigin="anonymous"></script>
  </body>
</html>
