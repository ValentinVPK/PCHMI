<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="../styles/registration.css">
  </head>
  <body>
    <!-- Navbar -->
    <a href="./home-page.html">   
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png" alt="Fitness App Logo" class="navbar-brand ml-auto mr-auto mt-2 mb-2 logo-img">
        </div>
    </nav></a>
    <!-- Login form -->
    <div class="container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <h2 class="mb-5">Login</h2>
          <form>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-secondary mb-5 mt-3 float-right">Login</button>
          </form>
        </div>
      </div>
    </div>
    <!-- Link to Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
