<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/chat.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://kit.fontawesome.com/56c73ba1ac.css" crossorigin="anonymous">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <title>Chat</title>

    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
    <a href="./home-page.html">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png"
                    alt="Fitness App Logo" class="navbar-brand ml-auto mr-auto mt-2 mb-2 logo-img">
            </div>
        </nav>
    </a>
    <div class="chat-container">
        <div class="chat-window">
          <div class="chat-header">
            <h2>Chat</h2>
            <div class="rating-container">
              <span class="rating-text">Rate your trainer:</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
              <span class="star">&#9733;</span>
            </div>
          </div>
          <div class="chat-messages">
            <div class="message user-message">
              <span class="sender">You</span>
              <span class="timestamp">10:00 AM</span>
              <div class="content">Hello, how are you?</div>
            </div>
            <div class="message">
              <span class="sender">Jane Smith</span>
              <span class="timestamp">10:05 AM</span>
              <div class="content">I'm good, thanks for asking!</div>
            </div>
          </div>
          <div class="chat-input">
            <input type="text" placeholder="Type your message">
            <button>&#10148;</button>
          </div>
        </div>
      </div>

      <div class="footer mt-5">
        <a href="./home-page.html">
            <div class="footer-item">
                <i class="fa-regular fa-house"></i>
                <p>Home</p>
            </div>
        </a>
        <a href="./trainings.html">
            <div class="footer-item ms-2">
                <i class="fa-regular fa-dumbbell"></i>
                <p>Exercises</p>
            </div>
        </a>
        <a href="./recipes.html">
            <div class="footer-item ms-2">
                <i class="fa-regular fa-pot-food"></i>
                <p>Recipes</p>
            </div>
        </a>
        <a href="./connect-trainer.html">
            <div class="footer-item ms-2">
                <i class="fa-regular fa-screen-users"></i>
                <p>Trainers</p>
            </div>
        </a>
        <a href="./progress.html">
            <div class="footer-item ms-2">
                <i class="fa-regular fa-bars-progress"></i>
                <p>Progress</p>
            </div>
        </a>    
    </div>
</body>

</html>
