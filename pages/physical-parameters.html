<!DOCTYPE html>
<html>

<head>
  <title>Physical parameters</title>
  <!-- Link to Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Link to custom CSS -->
  <link rel="stylesheet" href="../styles/physical-parameters.css">
  <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Navbar -->
  <a href="./home-page.html">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png"
          alt="Fitness App Logo" class="navbar-brand ml-auto mr-auto mt-2 mb-2 logo-img">
      </div>
    </nav>
  </a>
  <!-- Registration form -->
  <div class="container form-container">
    <div class="row">
      <div class="col-md-6 offset-md-3 mt-5">
        <h2 class="mb-5">Enter/Change your physical parameters to make the perfect training plan</h2>
        <form>
          <div class="form-group">
            <label for="email">Height</label>
            <input type="number" minlength="2" maxlength="4" class="form-control" id="email" placeholder="Enter height">
          </div>
          <div class="form-group">
            <label for="number">Weight</label>
            <input type="number" minlength="2" maxlength="3" class="form-control" id="password"
              placeholder="Enter weight">
          </div>
          <div class="form-group">
            <label for="first-name">Age</label>
            <input type="text" class="form-control" maxlength="3" id="first-name" placeholder="Enter age">
          </div>
          <div class="form-group">
            <label for="last-name">Frequency of training</label>
            <select name="days" class="form-control">
              <option value="nofrequently">1-2 times a week</option>
              <option value="frequently">3-5 times a week</option>
              <option value="every day">6 or more days a week</option>
            </select>
          </div>
          <div class="form-group">
            <label for="last-name">Type of training</label>
            <select name="days" class="form-control">
              <option value="nofrequently">Strength</option>
              <option value="frequently">Crossfit</option>
              <option value="every day">Cardio</option>
              <option value="every day">Yoga</option>
            </select>
          </div>
          <div class="form-group">
            <label for="last-name">Upload your photo:</label>
            <input type="file" id="img" name="img" accept="image/*">
          </div>
          <div class="form-group">
            <label for="last-name">Add short description about yourself</label>
            <textarea id="freeform" class="form-control" name="freeform" rows="4" cols="50">
              </textarea>
          </div>
          <button type="submit" class="btn btn-secondary mb-5 mt-3 float-right">Submit</button>
        </form>
      </div>
    </div>
  </div>
	<div class="footer mt-5">
    <a href="./home-page.html">
        <div class="footer-item">
            <i class="fa-regular fa-house"></i>
            <p>Home</p>
        </div>
    </a>
    <a href="./trainings.html">
        <div class="footer-item ms-2">
            <i class="fa-regular fa-dumbbell"></i>
            <p>Exercises</p>
        </div>
    </a>
    <a href="./recipes.html">
        <div class="footer-item ms-2">
            <i class="fa-regular fa-pot-food"></i>
            <p>Recipes</p>
        </div>
    </a>
    <a href="./connect-trainer.html">
        <div class="footer-item ms-2">
            <i class="fa-regular fa-screen-users"></i>
            <p>Trainers</p>
        </div>
    </a>
    <a href="./progress.html">
        <div class="footer-item ms-2">
            <i class="fa-regular fa-bars-progress"></i>
            <p>Progress</p>
        </div>
    </a>    
</div>
  <!-- Link to Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
</body>

</html>
