<!DOCTYPE html>
<html>
  <head>
    <title>Physical parameters</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Link to custom CSS -->
    <link rel="stylesheet" href="../styles/physical-parameters.css">
    <link href="https://fonts.googleapis.com/css2?family=Rufina&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png" alt="Fitness App Logo" class="navbar-brand ml-auto mr-auto mt-2 mb-2 logo-img">
        </div>
    </nav>
    <!-- Registration form -->
    <div class="container form-container">
      <div class="row">
        <div class="col-md-6 offset-md-3 mt-5">
          <h2 class="mb-5">Enter your physical parameters to make the perfect training plan</h2>
          <form>
            <div class="form-group">
              <label for="email">Height</label>
              <input type="email" class="form-control" id="email" placeholder="Enter height">
            </div>
            <div class="form-group">
              <label for="password">Weight</label>
              <input type="password" class="form-control" id="password" placeholder="Enter weight">
            </div>
            <div class="form-group">
              <label for="first-name">Age</label>
              <input type="text" class="form-control" id="first-name" placeholder="Enter age">
            </div>
            <div class="form-group">
              <label for="last-name">Frequency of training</label>
              <input type="text" class="form-control" id="last-name" placeholder="Enter days">
            </div>
            <button type="submit" class="btn btn-secondary mb-5 mt-3 float-right">Submit</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer-item">
          <i class="fa-regular fa-house"></i>
          <p>Home</p>
      </div>
      <div class="footer-item ml-4">
          <i class="fa-regular fa-dumbbell"></i>
          <p>Exercises</p>
      </div>
      <div class="footer-item ml-4">
          <i class="fa-regular fa-pot-food"></i>
          <p>Recipes</p>
      </div>
      <div class="footer-item ml-4">
          <i class="fa-regular fa-screen-users"></i>
          <p>Trainers</p>
      </div>
      <div class="footer-item ml-4">
          <i class="fa-regular fa-bars-progress"></i>
          <p>Progress</p>
      </div>
  </div>
    <!-- Link to Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/56c73ba1ac.js" crossorigin="anonymous"></script>
  </body>
</html>
