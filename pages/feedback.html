<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">

    <link rel="stylesheet" href="../styles/feedback.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<body>
    <a href="./home-page.html">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <img src="../assets/images/fittrac-low-resolution-logo-white-on-transparent-background.png"
                    alt="Fitness App Logo" class="navbar-brand ml-auto mr-auto mt-2 mb-2 logo-img">
            </div>
        </nav>
    </a>

    <div class="container mt-5">
        <h2>Rating and Feedback</h2>
    
        <div class="rating">

          <span class="rating-star"></span>

      </div>

      <button class="send-button">Send</button>

        <div class="footer-item">

        </div>

            <i class="fa-regular fa-pot-food"></i>
            <p>Recipes</p>
        </div>
        <div class="footer-item ml-4">
            <i class="fa-regular fa-screen-users"></i>
            <p>Trainers</p>
        </div>
        <div class="footer-item ml-4">
            <i class="fa-regular fa-bars-progress"></i>
